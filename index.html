<!DOCTYPE html>
<html>

<head>
  <title>Calculadora Gauss e Gauss-Seidel</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Calculadora Gauss e Gauss-Seidel</h1>
  <div class="container">
    <div class="inputs">
      <label for="matriz">Matriz:</label>
      <textarea id="matriz" rows="5" cols="10">2 -1 0 3
1 3 -1 6
4 -1 3 7</textarea>
      <label for="vector">Vetor b:</label>
      <textarea id="vector" rows="5" cols="1">4 7 6</textarea>

      <label for="tolerance">Tolerância:</label>
      <input type="number" id="tolerance" step="0.0001" min="0" value="0.001">

      <label for="maxIterations">Iterações Máximas:</label>
      <input type="number" id="maxIterations" min="1" value="100">
    </div>

    <div class="buttons">
      <button onclick="gauss()">Calcular</button>
      
    </div>

    <div class="results">
      <h2>Resultados:</h2>
      <p id="solution">Solução: </p>
      <p id="error">Erro: </p>
    </div>
  </div>

  <h1>Calculadora de Gauss-Seidel</h1>
    
  <div class="input-container">
      <label for="matrix">Matriz de coeficientes:</label>
      <textarea id="matrix" rows="3" cols="30">3 1 -2 10
1 -5 1 15
2 3 -8 5</textarea>
  </div>

  <div class="input-container">
      <label for="initial">Valores iniciais:</label>
      <textarea id="initial" rows="1" cols="30">0 0 0</textarea>
  </div>

  <div class="input-container">
      <label for="tolerance">Tolerância:</label>
      <input type="text" id="tolerance">
  </div>

  <button id="calculate" onclick="calcularGaussSeidel()">Calcular</button>

  <div id="output" ></div>

  <script src="script.js"></script>
  



</body>

</html>
