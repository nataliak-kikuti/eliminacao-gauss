<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Gauss e Gauss-Seidel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Resolução de Sistema Linear</h2>
        
        <h3>Gauss</h3>
        <div class="input-group">
            <label for="ordem-gauss">Ordem da Matriz:</label>
            <input type="number" id="ordem-gauss" min="1" step="1">
            <button onclick="criarMatrizGauss()">Criar Matriz</button>
        </div>
        
        <div id="matrizInputsGauss">
            <!-- Inputs da matriz Gauss serão adicionados aqui dinamicamente -->
        </div>
        
        <button onclick="calcularGauss()">Calcular</button>
        
        <div id="resultadoGauss"></div>

        <h3>Gauss-Seidel</h3>
        <div class="input-group">
            <label for="ordem-gauss-seidel">Ordem da Matriz:</label>
            <input type="number" id="ordem-gauss-seidel" min="1" step="1">
            <button onclick="criarMatrizGaussSeidel()">Criar Matriz</button>
        </div>
        
        <div id="matrizInputsGaussSeidel">
            <!-- Inputs da matriz Gauss-Seidel serão adicionados aqui dinamicamente -->
        </div>
        
        <div class="input-group">
            <label for="initial">Valores Iniciais:</label>
            <input type="text" id="initial" placeholder="Ex: 0 0 0">
        </div>
        
        <div class="input-group">
            <label for="tolerance">Tolerância:</label>
            <input type="number" id="tolerance" step="0.000001" value="0.000001">
        </div>
        
        <button onclick="calcularGaussSeidel()">Calcular</button>
        
        <div id="resultadoGaussSeidel"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
